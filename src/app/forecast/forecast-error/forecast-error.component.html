
<div class="error">
    <div class="error_message">
        <span i18n>Error while loading data: <code>{{ error }}</code></span>
    </div>
    <button mat-stroked-button class="error_button" (click)="reloadData()">
        <mat-icon>autorenew</mat-icon>
        <span i18n>
            Reload
        </span>

    </button>
</div>
